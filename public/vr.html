<!DOCTYPE html>
<html>
<head>
    <title>A-Frame Demo</title>
    <script type="text/javascript" src="/app.bundle.js"></script>
    <script src="https://unpkg.com/aframe-physics-system@1.4.0/dist/aframe-physics-system.min.js"></script>
    <script src="https://cdn.rawgit.com/feiss/aframe-environment-component/76b2bbf3/aframe-environment-component.min.js"></script>
</head>
<body>
    <a-scene physics inspector="https://cdn.jsdelivr.net/gh/aframevr/aframe-inspector@master/dist/aframe-inspector.min.js">
        <a-assets>
            <!-- HERE WE SHOULD DEFINE OUR ASSETS HERE -->
            <!-- <img id="example_img" src="example.png"> -->
            <!-- <a-asset-item id="example_obj" src="example.obj"></a-asset-item> -->
            <a-asset-item id="headstone" src="assets/headstone.obj"></a-asset-item>
            <a-asset-item id="headstonemat" src="assets/headstone.mtl"></a-asset-item>
            <a-asset-item id="tree-obj" src="models/trees/tree.obj"></a-asset-item>
            <a-asset-item id="tree-mtl" src="models/trees/tree.mtl"></a-asset-item>
        </a-assets>
        <a-camera look-controls><a-cursor></a-cursor></a-camera>
        <!-- THIS IS HOW WE SHOULD REFERENCE THE ASSETS ABOVE -->
        <!-- <a-plane src="#example_img"></a-plane> -->
        <a-entity position="0 2.25 -15" particle-system="preset: snow; particleCount: 5000"></a-entity>
        <a-entity position="0 0 -3" obj-model="obj: #headstone; mtl: #headstonemat" scale="0.2 0.2 0.2" rotation="0 10 0">
            <a-plane position="2.4 6.6 -2.3" width="4" height="7" color="#999" transparent="true" opacity="0.6" static-body></a-plane>
            <a-entity headstone-name
                position="2.4 9.6 -2.3" scale="4 4 4" rotation="0 0 0">
            </a-entity>
            <a-entity headstone-dates
                position="2.4 7.3 -2.3" scale="2.7 2.7 2.7" rotation="0 0 0">
            </a-entity>
            <a-entity headstone-obit
                position="2.4 5.8 -2.3" scale="3.7 3.7 3.7" rotation="0 0 0">
            </a-entity>
        </a-entity>
        <a-plane arborable src="./img/grass-snow.jpg" position="0 -10 -28" rotation="-90 0 175" repeat="5 5" width="48" height="124" opacity="1.0" transparency=true static-body>

            <a-entity tributes-garden></a-entity>

            <a-box position="-24 0 0" rotation="90 90 90" width="0.5" height="3" depth="124" color="#FFF"></a-box>
            <a-box position="24 0 0" rotation="90 90 90" width="0.5" height="3" depth="124" color="#FFF"></a-box>
            <a-box position="0 -62 0" rotation="0 90 90" width="0.5" height="3" depth="48" color="#FFF"></a-box>
            <a-box position="0 62 0" rotation="0 90 90" width="0.5" height="3" depth="48" color="#FFF"></a-box>
        </a-plane>

        <a-sky src="./img/winter-church-sm.jpg" rotation="0 -92 0"></a-sky>


        <a-entity id="cameraRig" position="0 2 2">
            <a-entity camera look-controls wasd-controls>
            </a-entity>
        </a-entity>
    </a-scene>
</body>
</html>
