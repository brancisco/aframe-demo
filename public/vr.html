<!DOCTYPE html>
<html>
<head>
    <title>VR Obituary Demo</title>
    <script type="text/javascript" src="/app.bundle.js"></script>
    <script src="https://unpkg.com/aframe-physics-system@1.4.0/dist/aframe-physics-system.min.js"></script>
    <script src="https://cdn.rawgit.com/feiss/aframe-environment-component/76b2bbf3/aframe-environment-component.min.js"></script>
</head>
<body>
    <a-scene physics inspector="https://cdn.jsdelivr.net/gh/aframevr/aframe-inspector@master/dist/aframe-inspector.min.js">
        <a-assets>
            <!-- HERE WE SHOULD DEFINE OUR ASSETS HERE -->
            <!-- <img id="example_img" src="example.png"> -->
            <a-asset-item id="headstone" src="models/tombstone/headstone.obj"></a-asset-item>
            <a-asset-item id="headstonemat" src="models/tombstone/headstone.mtl"></a-asset-item>
            <a-asset-item id="tree-obj" src="models/trees/tree.obj"></a-asset-item>
            <a-asset-item id="tree-mtl" src="models/trees/tree.mtl"></a-asset-item>
            <a-asset-item id="fence" src="models/fence/fence_white.obj"></a-asset-item>
        </a-assets>
        <!-- THIS IS HOW WE SHOULD REFERENCE THE ASSETS ABOVE -->
        <!-- <a-plane src="#example_img"></a-plane> -->
        <a-entity position="0 2.25 -15" particle-system="preset: snow; particleCount: 5000"></a-entity>

        <a-plane arborable src="./img/grass-snow.jpg" position="0 -5 -28" rotation="-90 0 175" repeat="5 5" width="48"
                 height="124" opacity="1.0" transparency=true static-body>

            <a-entity rotation="270 180 0" tributes-garden></a-entity>

            <a-entity obj-model="obj: #headstone; mtl: #headstonemat" position="-2 12 0" rotation="270 180 0"
                      scale="1 1 1">
                <a-plane position="2.4 6.6 -2.3" width="4" height="7" color="#999" transparent="true" opacity="0.6"
                         static-body></a-plane>
                <a-entity headstone-name
                          position="2.4 9.6 -2.3" scale="4 4 4" rotation="0 0 0">
                </a-entity>
                <a-entity headstone-dates
                          position="2.4 7.3 -2.3" scale="2.7 2.7 2.7" rotation="0 0 0">
                </a-entity>
                <a-entity headstone-obit
                          position="2.4 5.8 -2.3" scale="3.7 3.7 3.7" rotation="0 0 0">
                </a-entity>
            </a-entity>


            <a-entity position="22 64 0" obj-model="obj: #fence" rotation="90 60 60" scale="0.5 0.25 1.0"></a-entity>
            <a-entity position="-25 64 0" obj-model="obj: #fence" rotation="90 60 60" scale="0.5 0.25 1.0"></a-entity>
            <a-entity position="32 51 0" obj-model="obj: #fence" rotation="0 -90 -90" scale="0.5 0.25 0.48"></a-entity>
            <a-entity position="32 -48 0" obj-model="obj: #fence" rotation="0 -90 -90" scale="0.5 0.25 0.48"></a-entity>

        </a-plane>

        <a-sky src="./img/winter-church-sm.jpg" rotation="0 -92 0"></a-sky>

        <!-- our camera / view point-->
        <a-entity id="cameraRig" position="0 0 4">
            <a-camera look-controls>
                <a-cursor></a-cursor>
            </a-camera>
        </a-entity>
    </a-scene>
</body>
</html>
