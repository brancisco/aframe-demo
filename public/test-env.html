<!DOCTYPE html>
<html>
<head>
    <title>VR Obituary Demo</title>
    <script type="text/javascript" src="/app.bundle.js"></script>
</head>
<body>
    <a-scene inspector="https://cdn.jsdelivr.net/gh/aframevr/aframe-inspector@master/dist/aframe-inspector.min.js">
        <a-assets>
            <img id="red-rose" src="assets/img/red_rose_small.png">
            <img id="yellow-rose" src="assets/img/yellow_rose_small.png">
            <a-asset-item id="tree-obj" src="models/vegitation/Floral_Alien_Vegetation_OBJ/tree_large.obj"></a-asset-item>
            <a-asset-item id="tree-mtl" src="models/vegitation/Floral_Alien_Vegetation_OBJ/tree_large.mtl"></a-asset-item>
            <a-asset-item id="small-flower-obj" src="models/vegitation/Floral_Alien_Vegetation_OBJ/flower_small.obj"></a-asset-item>
            <a-asset-item id="small-flower-mtl" src="models/vegitation/Floral_Alien_Vegetation_OBJ/flower_small.mtl"></a-asset-item>
            <img id="mars-360" src="img/360-mars.jpg">
        </a-assets>

        <a-entity text-bubble=""></a-entity>
    </a-scene>
</body>
</html>
