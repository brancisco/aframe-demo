<!DOCTYPE html>
<html>
<head>
    <title>A-Frame Demo</title>
    <script type="text/javascript" src="/app.bundle.js"></script>
    <script src="https://unpkg.com/aframe-physics-system@1.4.0/dist/aframe-physics-system.min.js"></script>
</head>
<body>
    <a-scene physics>
        <a-assets>
            <!-- HERE WE SHOULD DEFINE OUR ASSETS HERE -->
            <!-- <img id="example_img" src="example.png"> -->
            <!-- <a-asset-item id="example_obj" src="example.obj"></a-asset-item> -->
            <a-asset-item id="headstone" src="assets/headstone.obj"></a-asset-item>
            <a-asset-item id="headstonemat" src="assets/headstone.mtl"></a-asset-item>
        </a-assets>
        <a-image src="http://via.placeholder.com/600" position="0 0 3">
        <!-- THIS IS HOW WE SHOULD REFERENCE THE ASSETS ABOVE -->
        <!-- <a-plane src="#example_img"></a-plane> -->
        <a-entity position="-1.2 -0.5 -2" obj-model="obj: #headstone; mtl: #headstonemat" scale="0.2 0.2 0.2" rotation="0 15 0">
            <a-entity headstone-name
                position="6.2 10.6 -5" scale="5 5 5" rotation="0 0 0">
            </a-entity>
            <a-entity headstone-dates
                position="6.2 9 -5" scale="4 4 4" rotation="0 0 0">
            </a-entity>
            <a-entity headstone-obit
                position="6.2 8 -5" scale="3 3 3" rotation="0 0 0">
            </a-entity>
        </a-entity>
        <a-entity hello-world></a-entity>
        <a-entity multi-photo-example></a-entity>
        <a-box id="cool_box" position="-1 4 -3" rotation="0 45 0" color="#4CC3D9" dynamic-body></a-box>
        <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4" static-body></a-plane>
        <a-sky rotation="0 -20 0" color="#EEEEFF"></a-sky>
    </a-scene>
</body>
</html>
